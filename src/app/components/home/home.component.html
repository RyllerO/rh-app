<mat-toolbar color="primary" class="toolbar">
  <mat-toolbar-row>
    <span>Avaliação de Desempenho</span>
  </mat-toolbar-row>
</mat-toolbar>

<div style="padding: 40px" class="body">

  <mat-tab-group>

    <mat-tab label="Avaliação">

      <div style="padding: 20px">

        <div fxLayout="col" class="full-width">

          <div fxLayout="row" fxLayoutGap="30px" class="full-width">

            <div fxFlex="30%">
              <mat-form-field class="search-form full-width">
                <input matInput placeholder="Membro Avaliador: " type="text">
              </mat-form-field>
            </div>

            <div fxFlex="20%">
              <mat-form-field class="search-form full-width">
                <input matInput placeholder="Departamento: " type="text">
              </mat-form-field>
            </div>

            <div fxFlex="30%">
              <mat-form-field class="search-form full-width">
                <input matInput placeholder="Professor Avaliado: " type="text">
              </mat-form-field>
            </div>

          </div>
        </div>

        <div fxLayout="col" class="full-width">
          <div fxLayout="row" class="full-width" fxLayoutGap="10px">

            <div fxFlex="20%">
              <mat-form-field class="search-form">
                <input matInput placeholder="Data: " type="text">
              </mat-form-field>
            </div>

            <div fxFlex="20%">
              <mat-form-field class="search-form">
                <input matInput  placeholder="Total de Avalidadores" type="text">
              </mat-form-field>
            </div>

            <div fxFlex="30%">
              <mat-form-field class="search-form">
                <input matInput placeholder="Avaliador Responsável: " type="text">
              </mat-form-field>
            </div>

          </div>
        </div>

        <div style="display:flex" fxLayoutGap="10px">
          <button mat-raised-button style="background-color: rgba(0,163,0,0.71); color: white;">Salvar</button>
          <button mat-raised-button color="warn">Limpar/Cancelar</button>
        </div>

        <br/>

        <table mat-table [dataSource]="dataSource" style="width: 100%"
               class="mat-elevation-z8">

          <ng-container matColumnDef="competencia">
            <th mat-header-cell *matHeaderCellDef>Competencias/Variaveis</th>
            <td mat-cell *matCellDef="let data">{{data.competencia}}</td>
            <td mat-footer-cell *matFooterCellDef> Total:</td>
          </ng-container>

          <ng-container matColumnDef="peso">
            <th mat-header-cell *matHeaderCellDef>Peso</th>
            <td mat-cell *matCellDef="let data">{{data.peso}}</td>
            <td mat-footer-cell *matFooterCellDef> {{getTotalPesos()}} </td>
          </ng-container>

          <ng-container matColumnDef="escala">
            <th mat-header-cell *matHeaderCellDef>Escala</th>
            <td mat-cell *matCellDef="let data">{{data.escala}}</td>
            <td mat-footer-cell *matFooterCellDef>  {{getTotalPesos()}}  </td>
          </ng-container>

          <ng-container matColumnDef="valorEstrategico">
            <th mat-header-cell *matHeaderCellDef>Valor Estrategico</th>
            <td mat-cell *matCellDef="let data">{{data.valorEstrategico}}</td>
            <td mat-footer-cell *matFooterCellDef>  {{getTotalPesos()}} </td>
          </ng-container>

          <tr mat-header-row *matHeaderRowDef="displayColumns"></tr>
          <tr mat-row *matRowDef="let row; columns: displayColumns"></tr>
          <tr mat-footer-row *matFooterRowDef="displayColumns"></tr>

        </table>

      </div>

    </mat-tab>

    <mat-tab label="Cadastro de Professores">

      <div style="padding: 20px" fxLayoutGap="5%">

        <mat-form-field class="search-form">
          <input matInput placeholder="Nome: " type="text">
        </mat-form-field>

        <mat-form-field class="search-form">
          <input matInput placeholder="Disciplina: " type="text">
        </mat-form-field>

        <mat-form-field class="search-form">
          <input matInput placeholder="Curso: " type="text">
        </mat-form-field>

        <mat-form-field class="search-form">
          <input matInput placeholder="Formação: " type="text">
        </mat-form-field>

        <div style="display:flex" fxLayoutGap="10px">
          <button mat-raised-button style="background-color: rgba(0,163,0,0.71); color: white;">Salvar</button>
          <button mat-raised-button color="warn">Limpar/Cancelar</button>
        </div>

      </div>

    </mat-tab>

    <mat-tab label="Cadastro de Competências">

      <div style="padding: 20px" fxLayoutGap="5%">
        <mat-form-field class="search-form">
          <input matInput placeholder="Tipo: " type="text">
        </mat-form-field>
        <mat-form-field class="search-form">
          <input matInput placeholder="Nome: " type="text">
        </mat-form-field>
        <mat-form-field class="search-form">
          <input matInput placeholder="Descrição: " type="text">
        </mat-form-field>
        <mat-form-field class="search-form">
          <input matInput placeholder="Peso: " type="text">
        </mat-form-field>

        <div style="display:flex" fxLayoutGap="10px">
          <button mat-raised-button style="background-color: rgba(0,163,0,0.71); color: white;">Salvar</button>
          <button mat-raised-button color="warn">Limpar/Cancelar</button>
        </div>

      </div>

    </mat-tab>

  </mat-tab-group>

</div>
